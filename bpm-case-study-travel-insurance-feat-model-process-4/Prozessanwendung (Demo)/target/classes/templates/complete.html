<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/jquery/jquery.min.js"></script>
    <title>Travel Insurance 3000</title>
</head>
<body>

<main role="main" class="container">

    <div class="container">
        <h1 class="display-4 font-weight-normal">The Future Travel Insurance Today!</h1>

        <div class="col-6">
            <p>
                Vielen Dank
                <span th:text="${travelInsuranceRequest.travelInsurance.policyHolder.firstname}" />
                <span th:text="${travelInsuranceRequest.travelInsurance.policyHolder.lastname}" />,
            </p>
            <p>
                wir verarbeiten Ihre Reiseversicherung mit der Auftragsnummer: <span th:text="${processInstanceKey}"/>
            </p>
        </div>

    </div>

</main>
</body>
</html>
